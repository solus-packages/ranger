name       : ranger
version    : 1.9.0
release    : 4
source     :
    - https://github.com/ranger/ranger/archive/v1.9.0.tar.gz : fe1e11a24cb14148b26977a38160bb5f9fe255c5a0f211d1b0359103cea7c617
license    : GPL-3.0
component  : utils
summary    : A simple, vim-like file manager
description: |
    ranger is a console file manager with VI key bindings. It provides a minimalistic and nice curses interface with a view on the directory hierarchy.
    It ships with "rifle", a file launcher that is good at automatically finding out which program to use for what file type.
build      : |
    %python_setup
install    : |
    %python_install --optimize=1
